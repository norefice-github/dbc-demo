name: Build and Push

on:
  workflow_call:
    inputs:
      builder_type:
        required: true
        type: string
      platforms:
        required: true
        type: string
      no-cache:
        required: false
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      builder_type:
        type: choice
        description: Builder type
        default: cloud
        options:
          - local
          - cloud
      platforms:
        type: choice
        description: Platforms to build
        default: multiplatform
        options:
          - linux/amd64,linux/arm64
          - linux/amd64
          - linux/arm64
      no-cache:
        type: boolean
        description: Disable cache during build
        default: false
jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.builder_type }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and push
        uses: ./.github/actions/buildpush
        with:
          builder_type: ${{ inputs.builder_type }}
          platforms: ${{ inputs.platforms }}
          docker_username: ${{ vars.DOCKER_USER }}
          docker_password: ${{ secrets.DOCKER_PAT }}
          docker_hub_account: ${{ vars.DOCKER_HUB_ACCOUNT }}
          cloud_builder: ${{ vars.CLOUD_BUILDER }}
          no-cache: ${{ inputs.no-cache }}
